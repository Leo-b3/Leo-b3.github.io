<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>style</title>
        <style>
            ul
            {
                list-style-type: none;
                clear: left;
            }
            li
            {
                background-color: yellowgreen;
                color: red;
                border: 1px solid red;
                float: left;
                margin: 10px;
                padding: 5px;
            }
            li:hover
            {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Styled list</h1>
        <ul>
            <li>serif</li>
            <li>sans-serif</li>
            <li>script</li>
        </ul>
        <ul>
            <li>Display</li>
            <li>Dingbats</li>
        </ul>
           
    </body>
</html>
