<!DOCTYPE html>
<html>
    <head>
        <title>Keypad</title>
        <meta charset="utf-8">
        <style>
             ul
            {
                list-style-type: none;
                clear: left;
            }
            li
            {
                background-color: white;
                color:2px darkblue;
                border: 1px solid blue;
                float: right;
                padding: 50px;
                margin: 25px;
            }
            li:hover
            {
                background-color: #1986c5;
            }

        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>


    </body>
</html>
