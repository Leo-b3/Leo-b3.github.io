<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
        <link href="tabletbody.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <table>
            <caption>Fruits</caption>
            <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>apple</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Mango</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Orange</td>
                    <td>1</td>
                </tr>
                <tfoot>
                    <td>Total</td>
                    <td>5</td>
                </tfoot>
            </tbody>
        </table>
    </body>
</html>
