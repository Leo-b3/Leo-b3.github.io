<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
        <link href="nestedtablestyle.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <table class="table">
            <thead class=thead>
                <tr>
                    <th>January</th>
                    <th>Febuary</th>
                    <th>March</th>
                </tr>
            </thead>
            <caption>Fruits/Month</caption>
            <tbody>
                <tr>
                    <td class="td">
                        <table class ="nestedtable">
        
                            <thead class="nestedhead">
                                <tr>
                                    <th class ="nestedth">S.N</th>
                                    <th class ="nestedth">Item</th>
                                    <th class ="nestedth">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class ="nestedtd">1</td>
                                    <td class ="nestedtd">apple</td>
                                    <td class ="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">2</td>
                                    <td class="nestedtd">Mango</td>
                                    <td class="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">3</td>
                                    <td class="nestedtd">Orange</td>
                                    <td class="nestedtd">1</td>
                                </tr>
                                
                                <tfoot class="nestedfoot">
                                    <td colspan="2">Total</td>
                                    <td>5</td>
                                </tfoot>
                            </tbody>
                        </table>
                    </td>


                    <td class="td">
                        <table class ="nestedtable">
        
                            
                            <thead class="nestedhead">
                                <tr>
                                    <th class ="nestedth">S.N</th>
                                    <th class ="nestedth">Item</th>
                                    <th class ="nestedth">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class ="nestedtd">1</td>
                                    <td class ="nestedtd">apple</td>
                                    <td class ="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">2</td>
                                    <td class="nestedtd">Mango</td>
                                    <td class="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">3</td>
                                    <td class="nestedtd">Orange</td>
                                    <td class="nestedtd">1</td>
                                </tr>
                                
                                <tfoot class="nestedfoot">
                                    <td colspan="2">Total</td>
                                    <td>5</td>
                                </tfoot>
                            </tbody>
                        </table>
                    </td>


                    <td class ="td">
                        <table class ="nestedtable">
        
                            
                            <thead class="nestedhead">
                                <tr>
                                    <th class ="nestedth">S.N</th>
                                    <th class ="nestedth">Item</th>
                                    <th class ="nestedth">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class ="nestedtd">1</td>
                                    <td class ="nestedtd">apple</td>
                                    <td class ="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">2</td>
                                    <td class="nestedtd">Mango</td>
                                    <td class="nestedtd">2</td>
                                </tr>
                
                                <tr>
                                    <td class="nestedtd">3</td>
                                    <td class="nestedtd">Orange</td>
                                    <td class="nestedtd">1</td>
                                </tr>
                                
                                <tfoot class="nestedfoot">
                                    <td colspan="2">Total</td>
                                    <td>5</td>
                                </tfoot>
                            </tbody>
                        </table>
                    </td>
                </tr>
                
                <tfoot class="tfoot">
                    <td colspan="2">Total</td>
                    <td>25</td>
                </tfoot>
            </tbody>
        </table>
    </body>
</html
