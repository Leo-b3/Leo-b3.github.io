<!DOCTYPE html>
<html lang="en">
    <head>
        <title>exprov</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <style>
        body{
          background-color:blue;
        }
            .container{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .first > div{
                background-color: white;
                text-align: center;
                padding:1em;
                flex-basis:15%;
                
            }
            .first{
                display: flex;
                flex-direction: row;
                flex-basis: 100%;
                justify-content:flex-end;
                align-items:center;
                
            }

            div{
                margin: 10px;
            }
            .main{
                display: flex;
                flex-basis: 100%;
                box-shadow: green;
                background-color: white;
                flex-direction: row;
                height: 16em;
            }
            .pic{
                flex-basis: 30%;
                background: no-repeat url("pic1.jpg");
            }
            .business{
                flex-basis: 70%;
                background-color: white;
                text-align: center;
            }
            .second > div{
                background-color: white;
                text-align: center;
                flex: 2;
                height:8em;
                
            }
            .second{
                display: flex;
                flex-direction: row;
                flex-basis: 100%;
            }
            .field{
                display: flex;
                flex-direction: row;
                flex-basis: 100%;
                justify-content:center;
            }
            fieldset > label{
              display:inline-block;
              padding:5px;
              margin-right:0.5em;
              margin-bottom:1em;
              width:2em;
            
            }
            .form{
              background-color:white;
              color:blue;
              width:15em;
              margin:10px;
              height:15em;
            }
            fieldset{
              width:10em;
              margin:auto;
              margin-top:1em;
  
            }
            p{
             text-align:center;
             margin:0px;
            }

        </style>
        <script></script>
    </head>
    <body>
        <div id="container">
            <div class ="first">
                <div class="HOME">HOME</div>
                <div class="ABOUT">ABOUT</div>
                <div class="SERVICES">SERVICES</div>
                <div class="CONTACT">CONTACT</div>
            </div>
            <div class="main">
                <div class="pic"></div>
                <div class="business"><h1>Your businnes on the web</h1><br>random text you shouldnt read<br></div>
            </div>
            <div class="second">
                <div class="analytics">Analytics</div>
                <div class="maketing">Maketing</div>
                <div class="developement">Developement</div>
                <div class="support">Support</div>
            </div>

            <div class="field">
                <div class="form">
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="1">male</label>
                        <input type="radio" name="1">
                        <br>
                        <label for="2">female</label>
                        <input type="radio" name="1">
                    </fieldset>
                </div>
                <div class="form">
                    <fieldset>
                        <legend>Programming skill</legend>
                        <label>Java</label>
                        <input type="checkbox">
                        <br>
                        <label>c++</label>
                        <input type="checkbox">
                        <br>
                        <label>C#</label>
                        <input type="checkbox">
                    </fieldset>
                    <p>
                    <input type="button" value="send"> </p>
                </div>
                
            </div>
        </div>
    </body>
</html>
