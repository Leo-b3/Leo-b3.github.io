<!DOCTYPE html>
<html>
    <head>
        <title>Flexresponsive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <style>
            .wrapper{
                display:flex;
                flex-wrap: wrap;
            }
            img{
                margin: 1em;
            }
            @media screen and (min-width:0px) and (max-width:400px){
            .wrapper{
                flex-direction: column;
                justify-content: space-around;
            }
            .third{
                order:0
            }
            .second{
                order:1;
            }
            .first{
                order:2;
            }
            }
            @media screen and (min-width:400px) and (max-width:900px){
            .wrapper{
                flex-direction: row;
            }
            .third{
                order:2;
                flex-basis: 100%;
            }
            .second{
                order:1;
              flex: 1 0px;
            }
            .first{
                order:0;
                flex: 1 0px;
            }
            }
            img{
                box-shadow: 5px 5px red;
            }
        </style>
    </head>
    <body style="background-color:lightgreen">
        <div class="wrapper">
               <img class="first"  src="foto1s.png">
               <img class="second" src="foto2s (1).png">
               <img class="third"  src="foto3s.png">
               </div>
    </body>
</html>
