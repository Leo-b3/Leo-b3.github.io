<!DOCTYPE html>
<html>
  <head>
    <title>Array</title>
    <meta charset="utf-8">
    <script>
          var text="";
          var cities=["Dubai","Paris","Mumbai","Dallas","Houston","Madrid"];

function skrift(item, index) {
  text += "cities["+index+"] = " + item + "<br>";
}

for(var i= 0;i<3;i++){
  var stad= prompt("Question shown","default text");
	cities.push(stad);
}

document.write("After push<br>")
cities.forEach(skrift);
document.write(text + "<br>");

var text="";

cities.pop();
cities.forEach(skrift);
document.write("After pop<br>")
document.write(text + "<br>");

var text="";
cities.shift();
cities.forEach(skrift);
document.write("after shift <br>");
document.write(text + "<br>");

var text="";
cities.splice(2,0,"Stockholm");
cities.forEach(skrift);
document.write("after splice <br>")
document.write(text + "<br>");

var text="";
delete cities[2];
cities.forEach(skrift);
document.write("after delete <br>");
document.write(text + "<br>");

document.write("index of dallas is 3 <br>")
document.write("first city is " + cities[0] + "<br>");
document.write("size of cities is " +  cities.length + "<br>");
cities.length = 1;
document.write("size of cities is now " + cities.length + "<br>");
    </script>
  </head>
  <body>

  </body>
</html>
