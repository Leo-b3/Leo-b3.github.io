<!DOCTYPE html>
<html>
   <head>
        <title>LoopMedIf</title>
        <meta charset="UTF-8">
        <script>
            var heltal=prompt("Question shown:","Default text");
		    var x = Number.parseInt(heltal);
            document.write("number is " + x + "<br>");
            document.write("log10 is " + Math.log10(x).toFixed(2) + "<br>");
            document.write("sqrt is " + Math.sqrt(x).toFixed(2) + "<br>");
            document.write("value of Pi " + Math.PI.toFixed(2) + "<br>")
            document.write("power to 2 is " + Math.pow(x, 2).toFixed(2) + "<br>");
            document.write("sin is " + Math.sin(x) + "<br>");
    	    document.write("random between 5-15 is " + (Math.random() * (15 - 5) + 5).toFixed(2) );               
        </script>
   </head>
    <body>
    </body>
    
</html>
