<!DOCTYPE html>
<html>
    <head>
        <title>LoopMedIf</title>
        <meta charset="UTF-8">
        <style>
        p{
          color:red;
        }
        </style>
    </head>
    <body>
        <label for="Number">Enter number(number>0):</label>
        <input type="number" id="number" onchange="sum()">    
        <p id = "text"></p>
        <p id = "text2"></p>
        
        <script>
            
		function sum()
     { 
            var n = parseInt(document.getElementById("number").value);
            var i = 0
            var j = 0;
            var summa = 0;
            var summa2 = 0;
            
            for(n > 0;i<n+1;i++)
        {
                summa += i;
               document.getElementById("text").innerHTML = "Summering med for loop: " + summa;
        } 
             
             
             if(n > 0)
        {
             while(j < n + 1)
        {
             summa2 += j;
             j++;
             document.getElementById("text2").innerHTML = "Summering med while loop: " + summa2;
        }
             
             
        }
             
           if(n < 1)
        {
                document.getElementById("text").innerHTML = "Error, number > 0!";
                document.getElementById("text2").innerHTML = "";
        }
           
            
    }
        </script>
    </body>
</html>
