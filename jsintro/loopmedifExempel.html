<!DOCTYPE html>
<html>
    <head>
        <title>LoopMedIf</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <label for="Number">Enter number(number>0):</label>
        <input type="number" id="number" onchange="test()">
        <p id="text"></p>
        <script>
            function test(){ 
                var n = document.getElementById("number").value
		        if(n < 0){
                document.getElementById("text").innerHTML= "error";}
                }
        </script>
    </body>
</html>
