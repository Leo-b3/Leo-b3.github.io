<!DOCTYPE html>
<html>
    <head>
        <title>LoopMedIf</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <label for="Number">Enter number(number>0):</label>
        <input type="number" id="number">
        <p id="text"></p>
        <script>
		if(document.getElementById(number).value < 0){
        document.getElementbyId(text).innerHTML= "error";}
        </script>
    </body>
</html>
