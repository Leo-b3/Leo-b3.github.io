<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Loop</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <p id="text"></p>
        <script>
            document.write(For loop)
            var text="Hejsan hej från haris drapic jag tycker att det är bra tutorial i javascript";
            for(var i=0;i<text.length-1;i++)
            {
                document.write(text.substring(i,i+1)+"-");
            }
            document.write(while loop)
            var i=0;
            while(i<text.length-1)
            {
                document.write(text.substring(i,i+1)+"-");
                i++;
            }

        </script>
    </body>
</html>
