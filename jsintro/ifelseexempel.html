<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IfElse</title>
        <meta charset ="utf-8">
        <script>
            function pushbutton(){
                if (confirm("Är du en fotbollsspelare?\n OK = Ja!; Cancel = Nej!"))
	        {
		alert("Det gäller mig.");
	        }
	    else
	        {
		alert(" Nej, det gäller inte mig.");
	        }
            }
        </script>
    </head>
    <body>
        <input type="button" value="Ask" onclick="pushbutton()">
    </body>
</html>
