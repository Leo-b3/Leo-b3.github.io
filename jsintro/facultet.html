<!DOCTYPE html>

<!DOCTYPE html>
<html>
    <head>
        <title>LoopMedIf</title>
        <meta charset="UTF-8">
    </head>
    <body onload="inmatningFakultet()">
        <h1 id="num" style="text-align:center; background-color:#A3B52D;"></h1>
    <script>
    	function factorial(x) {
            // om input argument är invalid , kasta en undantag!  if (x < 0) throw new Error("x must not be negative");
            // Annars , beräkna värde och returnera det
        var f=1;
        for(; x > 1; f *= x, x--) /* empty */ ;  return f;
}
        function inmatningFakultet()
{
        try {
            // Begära att användare mata in ett heltal
        var n = Number(prompt("Please enter a positive integer", ""));
            // Beräkna fakultet om inmatning är valid  
        var f = factorial(n);
            // Visa resultat  
        alert(n + "! = " + f);
        document.getElementById("num").innerHTML = n + "! = " + f;
}
        catch (ex) { // om inmatning är inte valid då denna del exekveras  
        alert(ex); // säger vad felet är
        
}
}

    </script>

</body>
    
</html>
