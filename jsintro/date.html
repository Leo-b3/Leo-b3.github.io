<!DOCTYPE html>
<html>
  <head>
    <title>Date</title>
    <meta charset ="utf-8">
    <script>
        var datum = new Date();
var past = new Date(Date.parse("Aug 30, 2014"));

document.write("datum " + datum + "<br>")
document.write("specifikt datum " + new Date(2014,7,30) + "<br>");
document.write("År: " + datum.getFullYear() + "<br>");
document.write("Tid " + datum.getHours() +":" + datum.getMinutes() + ":" +  datum.getSeconds() + "<br>");
var newy = new Date(datum.getFullYear() + "December 31," );
document.write("dagar tills nytt år " + Math.floor((newy-datum)/(1000*60*60*24)));
    </script>
