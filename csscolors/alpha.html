<!DOCTYPE html>
<html lang="en">
    <head> <title>gradients</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: rgb(247, 194, 206);
        }
        #first{background-image: linear-gradient(to top, rgba(235, 92, 125, 0.4), rgb(247, 194, 206));}
        #second{background-image: linear-gradient(to bottom, rgba(198, 25, 65, 0.4), rgb(247, 194, 206));}
        #third{background-image: linear-gradient(to left, rgba(109, 13, 36, 0.4), rgb(247, 194, 206));color: white;}
        #fourth{background-image: linear-gradient(to right, rgba(48, 9, 18, 0.4), rgb(247, 194, 206));color:white;}
        p{
            height: 2em;
            width: 8em;
            margin-top: 1em;
        }
        </style>
    </head>
    <body>
      <p id = "first">First</p>
      <p id = "second">Second</p>
      <p id = "third">Third</p>
      <p id = "fourth">Fourth</p>
      
    </body>
</html>
