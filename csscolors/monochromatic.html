<!DOCTYPE html>
<html lang="en">
    <head> <title>style tag</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: #F7C2CE;
        }
        #f{background-color: #EB5C7D;}
        #s{background-color: #C61941;}
        #t{background-color: #6D0D24;color: white;}
        #fo{background-color: #300912;color:white}
        p{
            height: 2em;
            width: 5em;
            margin-top: 1em;
        }
        </style>
    </head>
    <body>
      <p id = "f">First</p>
      <p id = "s">Second</p>
      <p id = "t">Third</p>
      <p id = "fo">Fourth</p>
      
    </body>
</html>
