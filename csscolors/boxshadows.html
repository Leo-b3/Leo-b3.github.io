<!DOCTYPE html>
<html lang="en">
    <head> <title>boxshadows</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: #F7C2CE;
        }
        #f
        {
            background-color: #EB5C7D;
            box-shadow: 5px 5px  red;
        }
        #s
        {
            background-color: #C61941;
            box-shadow: 1em -4px blue;
        }
        #t
        {
            background-color: #6D0D24;color: white;
            box-shadow: -5px 5px red;
        }
        #fo
        {
            background-color: #300912;color:white;
            box-shadow: -5px -5px palevioletred;
        }
        p
        {
            height: 2em;
            width: 8em;
            margin-top: 1em;
        }
        </style>
    </head>
    <body>
      <p id = "f">First</p>
      <p id = "s">Second</p>
      <p id = "t">Third</p>
      <p id = "fo">Fourth</p>
      
    </body>
</html>
