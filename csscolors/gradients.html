<!DOCTYPE html>
<html lang="en">
    <head> <title>gradients</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: #F7C2CE;
        }
        #f{background-image: linear-gradient(to top,#EB5C7D,#F7C2CE);}
        #s{background-image: linear-gradient(to bottom,#C61941,#F7C2CE);}
        #t{background-image: linear-gradient(to left,#6D0D24,#F7C2CE);color: white;}
        #fo{background-image: linear-gradient(to top,to bottom,#300912,#F7C2CE);color:white}
        p{
            height: 2em;
            width: 8em;
            margin-top: 1em;
        }
        </style>
    </head>
    <body>
      <p id = "f">First</p>
      <p id = "s">Second</p>
      <p id = "t">Third</p>
      <p id = "fo">Fourth</p>
      
    </body>
</html>
