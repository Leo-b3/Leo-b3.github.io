<!DOCTYPE html>
<html lang="en">
    <head> <title>gradients</title>
        <meta charset="utf-8">
        <style>
        body{
            background-color: #F7C2CE;
        }
        #first{background-image: linear-gradient(to top,#EB5C7D,#F7C2CE);}
        #second{background-image: linear-gradient(to bottom,#C61941,#F7C2CE);}
        #third{background-image: linear-gradient(to left,#6D0D24,#F7C2CE);color: white;}
        #fourth{background-image: linear-gradient(to top bottom,#300912,#F7C2CE);color:white}
        p{
            height: 2em;
            width: 8em;
            margin-top: 1em;
        }
        </style>
    </head>
    <body>
      <p id = "first">First</p>
      <p id = "ssecond">Second</p>
      <p id = "third">Third</p>
      <p id = "fourth">Fourth</p>
      
    </body>
</html>
