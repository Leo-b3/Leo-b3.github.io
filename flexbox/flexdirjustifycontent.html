<!DOCTYPE html>
<html>
    <head>
        <title>flexbakery</title>
        <meta charset="utf-8">
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            ul{
                list-style-type: none;
               
               
            }
            li{
                border: 1px solid white;
                text-align: center;
                float: left;
                margin:5px;
            }
            .bread{
                background-image:  no-repeat url("croissants.jpg");
                flex-basis: 100%;
            }
            .list{ 
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        
        </style>
    </head>
    <body>
        <div id="container">
            <div class="list">
                <ul>
                    <li>menu</li>
                    <li>news</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
                <img src="logo.png" alt="logo">
            </div>
            
            <div class="bread"><img src="croissants.jpg" alt="croissants"></div>
        </div>
    </body>
</html>
