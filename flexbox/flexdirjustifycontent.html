<!DOCTYPE html>
<html>
    <head>
        <title>flexbakery</title>
        <meta charset="utf-8">
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            ul{
                list-style-type: none;  
                
            }
            li{
                border: 1px solid white;
                text-align: center;
                margin:5px;
            }
            .bread{
                background:  no-repeat url("croissants.jpg");
                background-size: 100vw 18em;
                height: 30em;
            }
            .first{ 
                display: flex;
            }
            .list ul{ 
                display: flex;
                justify-content: space-between;
                background-color: rgb(99, 45, 7);
            }
        
        </style>
    </head>
    <body>
        <div id="container">
            <div class="first">
                <div class="list">
                <ul>
                    <li>menu</li>
                    <li>news</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
                </div>
                <img src="logo.png" alt="logo">
            </div>
            <div class="bread"><h1>sdfsf</h1></div>
        </div>
    </body>
</html>
