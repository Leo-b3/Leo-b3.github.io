<!DOCTYPE html>
<html>
    <head>
        <title>flexbakery</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/b96584f96b.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href= "united-kingdom.png">


        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
            }
            ul{
                list-style-type: none;  
                
            }
            li{
                border: 1px solid white;
                border-radius:10px ;
                text-align: center;
                margin:10px;
                color: white;
                font-size: 2em;
                padding:5px;
                text-transform:uppercase;
            }
            .bread{
                background:  no-repeat url("croissants.jpg");
                background-size: 100vw 18em;
                height: 30em;
                align-items: center;
            }
            .first{ 
                display: flex;
                background-color: rgb(99, 45, 7);
            }
            .list ul{ 
                display: flex;
                justify-content: flex-start;
            }
            .list{
                width:90%;
            }
            img{
                width:10%;
            }

        
        </style>
    </head>
    <body>
        <div id="container">
            <div class="first">
                <div class="list">
                <ul>
                    <li>menu<br><i class="fa-solid fa-bars" style="color: #ffffff;"></i></li>
                    <li>news <br><i class="fa-solid fa-newspaper" style="color: #3079f8;"></i></li>
                    <li>about <br><i class="fa-solid fa-database" style="color: #398f32;"></i></i></li>
                    <li>contact <br> <i class="fa-solid fa-address-book" style="color: #ffffff;"></i></li>
                </ul>
                </div>
                <img src="logo.png" alt="logo">
            </div>
            <div class="bread" style="text-align: center;"><h1>Haris Bakery</h1></div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
