<html>
    <head>
        <meta charset="utf-8">
        <title>Flex box</title>

            div{
                display:flex;
            }



            .first{
                flex-wrap: wrap;
            }
            .second{
                flex-wrap: wrap;
            }
            .third{
                flex-wrap: wrap;
            }
            .fourth.{
                flex-wrap: wrap;
            }
            

        </style>
    </head>
    <body>
         <h1>Align-items with stretch,flex-end,flex-start,center</h1>
        <div class="first">
       <img src="foto1.jpg" alt="Sample photo">

        <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="second">
        <img src="foto1.jpg" alt="Sample photo">
        <img src="foto2.jpg" alt="Sample photo">

        </div>
        <div class="third">

         <img src="foto2.jpg" alt="Sample photo">

         </div>
         <div class="fourth">
         <img src="foto1.jpg" alt="Sample photo">

         </div>
    </body>
</html>
