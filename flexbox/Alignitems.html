<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flex box</title>
        <style>
            div{
                display:flex;
                
            }



            .first{
                flex-wrap: wrap;
                align-items: stretch;

            }
            .second{
                flex-wrap: wrap;
                align-items: flex-end;
            }
            .third{
                flex-wrap: wrap;
                align-items:flex-start;
            }
            .fourth{
                flex-wrap: wrap;
                align-items: center;
            }
            img{
                margin: 10px;
                border: 2px solid black;
                box-shadow: 5px 5px 5px;
            }
            

        </style>
    </head>
    <body>
         <h1>Align-items with stretch,flex-end,flex-start,center</h1>
        <div class="first">
       <img src="foto1.jpg" alt="Sample photo">
        <img src="foto2.jpg" alt="Sample photo">
        <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="second">
        <img src="foto1.jpg" alt="Sample photo">
        <img src="foto2.jpg" alt="Sample photo">
        <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="third">
        <img src="foto1.jpg" alt="Sample photo">
         <img src="foto2.jpg" alt="Sample photo">
         <img src="foto3.jpg" alt="Sample photo">
         </div>
         <div class="fourth">
         <img src="foto1.jpg" alt="Sample photo">
         <img src="foto2.jpg" alt="Sample photo">
         <img src="foto3.jpg" alt="Sample photo">
         </div>
    </body>
</html>
